<div class="login-container">
  <h5>Entrar al sitio.</h5>
  <form [formGroup]="userForm" (ngSubmit)="login()" class="login-form">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email" />
    <span *ngIf="email && email.invalid">Escriba un correo para continuar.</span>
    <br />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
    <span *ngIf="password && password.invalid">Escriba su contrase√±a para continuar.</span>
    <br />
    <div>
      <button [disabled]="(email && email.invalid) || (password && password.invalid)" type="submit">Login</button>
    </div>
  </form>
</div>
