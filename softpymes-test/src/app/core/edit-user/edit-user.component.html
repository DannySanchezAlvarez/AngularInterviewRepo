<div class="edit-container">
  <form
    action=""
    [formGroup]="userEditForm"
    (ngSubmit)="updateUser()"
    class="edit-form"
  >
    <label for="id">ID</label>
    <input id="id" name="id" formControlName="id" type="text" />
    <br />
    <label for="first_name">Nombre</label>
    <input id="first_name" name="first_name" formControlName="first_name" type="text" />
    <span *ngIf="first_name && first_name.invalid">Ingrese un nombre.</span>
    <br />
    <label for="last_name">Apellido</label>
    <input id="last_name" name="last_name" formControlName="last_name" type="text" />
    <span *ngIf="last_name && last_name.invalid">Ingrese un apellido.</span>
    <br />
    <label for="email">Email</label>
    <input id="email" name="email" formControlName="email" type="text" />
    <span *ngIf="email && email.invalid">Ingrese un email.</span>
    <br />
    <label for="avatar">Avatar URL</label>
    <input id="avatar" name="avatar" formControlName="avatar" type="text" />
    <span *ngIf="avatar && avatar.invalid">Ingrese una URL de avatar.</span>
    <br />
    <button [disabled]="(first_name && first_name.invalid) || (last_name && last_name.invalid) || (email && email.invalid) || (avatar && avatar.invalid)"  mat-raised-button color="warn" type="submit">Guardar</button>
  </form>
</div>
